# Application bindings
# $terminal = uwsm app -- $TERMINAL
$terminal = ghostty
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
# bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
# bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
# bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
# bindd = SUPER, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
# bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
# bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
# bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
bind = SUPER CTRL, S, exec, systemctl suspend
# bind = SUPER SHIFT, H, workspace, e-1
# bind = SUPER SHIFT, L, workspace, e+1
bind = SUPER SHIFT, F, fullscreen # whole full screen
bind = SUPER CTRL, F, fullscreen, 1 # fake full screen
bind = SUPER CTRL ALT, B, exec, pkill -SIGUSR1 waybar # Toggle hide/show waybar 
# conflicts with app launcher shortcut
# bind = SUPER, SPACE, togglefloating, #Float Mode
bind = SUPER ALT, SPACE, exec, hyprctl dispatch workspaceopt allfloat #All Float Mode
bind = SUPER SHIFT, Return, exec, [float; move 15% 5%; size 70% 60%] $term # Dropdown terminal
# Resize windows
binde = SUPER SHIFT, left, resizeactive,-50 0
binde = SUPER SHIFT, right, resizeactive,50 0
binde = SUPER SHIFT, up, resizeactive,0 -50
binde = SUPER SHIFT, down, resizeactive,0 50

binde = SUPER SHIFT, h, resizeactive,-50 0
binde = SUPER SHIFT, l, resizeactive,50 0
binde = SUPER SHIFT, k, resizeactive,0 -50
binde = SUPER SHIFT, j, resizeactive,0 50

# Move windows (disabling so I can move through workpaces with arrows)
# bind = SUPER CTRL, left, movewindow, l
# bind = SUPER CTRL, right, movewindow, r
# bind = SUPER CTRL, up, movewindow, u
# bind = SUPER CTRL, down, movewindow, d

# Move windows
bind = SUPER CTRL, h, movewindow, l
bind = SUPER CTRL, l, movewindow, r
bind = SUPER CTRL, k, movewindow, u
bind = SUPER CTRL, j, movewindow, d

# Swap windows
bind = SUPER ALT, left, swapwindow, l
bind = SUPER ALT, right, swapwindow, r
bind = SUPER ALT, up, swapwindow, u
bind = SUPER ALT, down, swapwindow, d

# Swap windows
bind = SUPER ALT, h, swapwindow, l
bind = SUPER ALT, j, swapwindow, r
bind = SUPER ALT, k, swapwindow, u
bind = SUPER ALT, l, swapwindow, d

# Move focus with mainMod + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Move focus with mainMod + arrow keys
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

# Workspaces related
bind = SUPER, tab, workspace, m+1
bind = SUPER SHIFT, tab, workspace, m-1
# Move through workspaces with arrow keys, e.g. ctrl shift left
bind = SUPER CTRL, left, workspace, m-1
bind = SUPER CTRL, right, workspace, m+1

# Special workspace
bind = SUPER SHIFT, U, movetoworkspace, special
bind = SUPER, U, togglespecialworkspace,

# The following mappings use the key codes to better support various keyboard layouts
# 1 is code:10, 2 is code 11, etc
# Switch workspaces with mainMod + [0-9] 
bind = SUPER, code:10, workspace, 1 # NOTE: code:10 = key 1
bind = SUPER, code:11, workspace, 2 # NOTE: code:11 = key 2
bind = SUPER, code:12, workspace, 3 # NOTE: code:12 = key 3
bind = SUPER, code:13, workspace, 4 # NOTE: code:13 = key 4
bind = SUPER, code:14, workspace, 5 # NOTE: code:14 = key 5
bind = SUPER, code:15, workspace, 6 # NOTE: code:15 = key 6
bind = SUPER, code:16, workspace, 7 # NOTE: code:16 = key 7
bind = SUPER, code:17, workspace, 8 # NOTE: code:17 = key 8
bind = SUPER, code:18, workspace, 9 # NOTE: code:18 = key 9
bind = SUPER, code:19, workspace, 10 # NOTE: code:19 = key 0

# Move active window and follow to workspace mainMod + SHIFT [0-9]
bind = SUPER SHIFT, code:10, movetoworkspace, 1 # NOTE: code:10 = key 1
bind = SUPER SHIFT, code:11, movetoworkspace, 2 # NOTE: code:11 = key 2
bind = SUPER SHIFT, code:12, movetoworkspace, 3 # NOTE: code:12 = key 3
bind = SUPER SHIFT, code:13, movetoworkspace, 4 # NOTE: code:13 = key 4
bind = SUPER SHIFT, code:14, movetoworkspace, 5 # NOTE: code:14 = key 5
bind = SUPER SHIFT, code:15, movetoworkspace, 6 # NOTE: code:15 = key 6
bind = SUPER SHIFT, code:16, movetoworkspace, 7 # NOTE: code:16 = key 7
bind = SUPER SHIFT, code:17, movetoworkspace, 8 # NOTE: code:17 = key 8
bind = SUPER SHIFT, code:18, movetoworkspace, 9 # NOTE: code:18 = key 9
bind = SUPER SHIFT, code:19, movetoworkspace, 10 # NOTE: code:19 = key 0
bind = SUPER SHIFT, bracketleft, movetoworkspace, -1 # brackets [
bind = SUPER SHIFT, bracketright, movetoworkspace, +1 # brackets ]

# Move active window to a workspace silently mainMod + CTRL [0-9]
bind = SUPER CTRL, code:10, movetoworkspacesilent, 1 # NOTE: code:10 = key 1
bind = SUPER CTRL, code:11, movetoworkspacesilent, 2 # NOTE: code:11 = key 2
bind = SUPER CTRL, code:12, movetoworkspacesilent, 3 # NOTE: code:12 = key 3
bind = SUPER CTRL, code:13, movetoworkspacesilent, 4 # NOTE: code:13 = key 4
bind = SUPER CTRL, code:14, movetoworkspacesilent, 5 # NOTE: code:14 = key 5
bind = SUPER CTRL, code:15, movetoworkspacesilent, 6 # NOTE: code:15 = key 6
bind = SUPER CTRL, code:16, movetoworkspacesilent, 7 # NOTE: code:16 = key 7
bind = SUPER CTRL, code:17, movetoworkspacesilent, 8 # NOTE: code:17 = key 8
bind = SUPER CTRL, code:18, movetoworkspacesilent, 9 # NOTE: code:18 = key 9
bind = SUPER CTRL, code:19, movetoworkspacesilent, 10 # NOTE: code:19 = key 0
bind = SUPER CTRL, bracketleft, movetoworkspacesilent, -1 # brackets [
bind = SUPER CTRL, bracketright, movetoworkspacesilent, +1 # brackets ]

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1
bind = SUPER, period, workspace, e+1
bind = SUPER, comma, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow # NOTE: mouse:272 = left click
bindm = SUPER, mouse:273, resizewindow # NOTE: mouse:272 = right click
